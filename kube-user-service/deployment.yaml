apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: booking
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      name: user-service
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: katarinakomad/user-service
          imagePullPolicy: IfNotPresent
          # livenessProbe:
          #   httpGet:
          #     port: 8000
          #     path: /probe/liveness
          #   initialDelaySeconds: 3
          #   periodSeconds: 3
          # readinessProbe:
          #   httpGet:
          #     port: 8000
          #     path: /probe/readiness
          #   initialDelaySeconds: 3
          #   periodSeconds: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: booking
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
